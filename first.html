<!--
     h5的文档声明,写在开头,否则某些浏览器无法正常显示网页 (怪异模式)
-->
<!DOCTYPE html>
<!-- html只能有一个 -->
<html>
        <!-- head中的内容仅开发人员可见 -->
        <head>
	         <!-- meta用来告诉浏览器网页采用的编码字符集，且其单独存在 -->
			<meta charset="utf-8" />
	        <!-- title的内容显示在标题中 -->
	        <title>网页标题</title>
			<!-- meta标签还可用来设置网页关键词和描述-->
			<meta name="keywoords" content="吴伟业，吴狗哥" />
			<meta name="description" content="发布吴伟业的相关信息" />
			<!-- meta还可用来做请求的重定向 -->
			<!-- meta http-equiv="refresh" content="5;url=https://INqIUkEg3000.github.io" -->
	    </head>
	    <!-- 网页中的可见内容写在标签body中 -->
	    <body>
	        <!-- 最多有h6,6级标题中1-6的重要性依次降低（对搜索引擎而言）
		         h1不能写多，最好只有1个 
		    -->
	        <h1>这是我的<font color="red">第一个</font>网站</h1>
			<h2>一级标题</h2>
			<h3>一级标题</h3>
			<h4>一级标题</h4>
			<h5>一级标题</h5>
			<h6>一级标题</h6>
			
		    <!-- p标签用于表示内容中的一个自然段,hr标签用于换行 -->
			<p>我是一个p标签，表示一个段落</p>
			<p>
			    天空飘来五个字儿，<br />
				那都不是事.<br />
			</p>
			<!-- 实体（转义字符串）
			     > &lt;
				 < &gt;
				 空格 &nbsp;
				 版权符号 &copy
			-->
			<!-- 使用img引入一个外部图片 
			     src设置外部图片路径
			     alt 图片不能显示时，对图片的描述
				 width和height修改图片尺寸，常用px作为单位
			-->
			<img src="qiaoba.jpg" alt="这是一个小狸猫" />
			
	    </body>
</html>
